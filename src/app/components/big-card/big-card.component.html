<div class="container__big-card">
  <div class="big-card__picture">
    <img
      [src]="photoCover"
      height="200px"
      alt="Card Image"
    />
  </div>

  <div class="big-card__title">
    <h1>
        <a [routerLink]="['content', id]" routerLinkActive="router-link-active" >{{cardTitle}}</a>
    </h1>
  </div>

  <div class="big-card__description">
    <p>
        <a [routerLink]="['content', id]">
            {{cardDescription}}
        </a>
    </p>
  </div>
</div>
